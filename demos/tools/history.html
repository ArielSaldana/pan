<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>



    .pan-tooltip {
      font-family: unreal-content-primary;
      border-radius: 2px;
      -webkit-transition: opacity 1.15s ease-in-out;
      -moz-transition: opacity 1.15s ease-in-out;
      -ms-transition: opacity 1.15s ease-in-out;
      -o-transition: opacity 1.15s ease-in-out;
      transition: left .15s ease-in,right .15s ease-in,top .15s ease-in, opacity .45s ease-in-out;
      /*transition: top .15s ease-in;*/
      padding: 6px 12px;
      display:inline-block;
      background-color: rgb(51, 51, 51);
      color : rgba(255,255,255,0.9);
      position:absolute;
          max-width: 300px;
          /*text-align: center;*/
          font-size:14px;
    }

    .top:after {
      content:'';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -8px;
      width: 0;
      height: 0;
      color : rgba(255,255,255,0.9);
      border-top: solid 6px rgb(51, 51, 51);
      border-left: solid 8px transparent;
      border-right: solid 8px transparent;
    }

    .left:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      margin-top: -6px;
      width: 0;
      height: 0;
      color: rgba(255,255,255,0.9);
      border-top: solid 6px transparent;
      border-left: solid 8px rgb(51, 51, 51);
      border-bottom: solid 6px transparent;
}

.right:after {
  content: '';
  position: absolute;
  top: 50%;
  left: -8px;
  margin-top: -6px;
  width: 0;
  height: 0;
  color: rgba(255,255,255,0.9);
  border-top: solid 6px transparent;
  border-right: solid 8px rgb(51, 51, 51);
  border-bottom: solid 6px transparent;
}

.bottom:after {
    content: '';
    position: absolute;
    /* top: 100%; */
    top: -6px;
    left: 50%;
    margin-left: -8px;
    width: 0;
    height: 0;
    color: rgba(255,255,255,0.9);
    border-bottom: solid 6px rgb(51, 51, 51);
    border-left: solid 8px transparent;
    border-right: solid 8px transparent;
}




    .pan-tooltip-initial {
      opacity: 0;
    }

    .pan-tooltip-load {
      opacity: 1;
    }

    </style>
</head>
<body>

    <nav>
