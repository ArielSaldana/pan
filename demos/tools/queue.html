<!DOCTYPE html>

<body>



    <!-- Pan.js -->
    <script src="../../builds/pan-0.3.js"></script>

    <script>

    function test(s) {
      console.log('Test working ' + s);
    }

    function done(){
      console.log('All done');
    }

    var q = new Pan.Tools.Queue();

    q.queue(2)
    .defer(test, 'ariel')
    .defer(test, 'fabian')
    .awaitAll(done());

    q.queue(2)
    .defer(test, 'anais')
    .defer(test, 'mark')
    .awaitAll(done());
    // advanced(2).defer(test, "ariel")




    /* --------------------  simple  -------------------- */


    var queue = new q.simpleQueue();

    queue.enqueue('item1');
    queue.enqueue('item3');
    queue.enqueue('item4');
    queue.enqueue('item5');
    queue.enqueue('item6');
    queue.enqueue('item7');
    queue.enqueue('item8');
    queue.enqueue('item9');
    queue.enqueue('item10');

    var queueLoop = setInterval(function(){

    if (queue.isEmpty()){
      queue = null;
      delete queue;
      clearInterval(queueLoop);
    }
    else {

    var item = queue.peek();
    //console.log(item);

    console.log(item);

     queue.dequeue();
     }
    }
    , 200);

     queue2.dequeue();
     }

    </script>
