<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pan.js - Demo - Ajax</title>
  <link rel="stylesheet" href="../src/css/style.css">
  <style>

  </style>
</head>

<body>
  <!-- Pan.js -->
  <script src="../../builds/pan.min.js"></script>
  <script>
    var ajax = new Pan.Ajax();

    

    ajax.getJson('https://api.github.com/users/arielsaldana/orgs').then(
      (value) => {
        console.log(value);
      },
      function (reason) {
        console.error(reason);
      }
    );

    ajax.getJson('http://jsonplaceholder.typicode.com/posts/1').then(
      (value) => {
        console.log(value);
      },
      function (reason) {
        console.error(reason);
      }
    )

    ajax.getJson('http://jsonplaceholder.typicode.com/comments?postId=1').then(
      (value) => {
        console.log(value);
      },
      function (reason) {
        console.error(reason);
      }
    )
  </script>
</body>

</html>
