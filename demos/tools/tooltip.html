    <style>



    .pan-tooltip {
      font-family: unreal-content-primary;
      border-radius: 2px;
      -webkit-transition: opacity 1.15s ease-in-out;
      -moz-transition: opacity 1.15s ease-in-out;
      -ms-transition: opacity 1.15s ease-in-out;
      -o-transition: opacity 1.15s ease-in-out;
      transition: top .15s ease-in, opacity .45s ease-in-out;
      /*transition: top .15s ease-in;*/
      padding: 6px 12px;
      display:inline-block;
      background-color: rgba(0,0,0,0.8);
      color : rgba(255,255,255,0.9);
      position:absolute;
    }

    .pan-tooltip:after {
        content:'';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -8px;
        width: 0;
        height: 0;
        color : rgba(255,255,255,0.9);
        border-top: solid 6px rgba(0,0,0,0.8);
        border-left: solid 8px transparent;
        border-right: solid 8px transparent;
    }

    .pan-tooltip-initial {
      opacity: 0;
    }

    .pan-tooltip-load {
      opacity: 1;
    }

    </style>
</head>
<body>

    <div data-toggle="tooltip" data-placement="top" data-content="red sq" style="width:100px;height:100px; position:absolute;top:100px;left:100px;background-color:red;">

    </div>
    <div data-toggle="tooltip" data-placement="right" data-content="purple sq" style="width:100px;height:100px; position:absolute;top:200px;left:200px;background-color:purple;">
